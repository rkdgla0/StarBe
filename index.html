<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StarBe라운지 한국어 페이지</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/sc0000.css" />
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row titleBar">
			<div class="col-xs-12 titleBarLeft">
				<span style="font-size:20px; font-weight:600; color:white;">StarBe라운지 공지전용 임시 페이지</span>
			</div>	
		</div>

		<div class="row infoBar">
			<div class="col-xs-12 titleBarLeft">
				<div class="row">
					<div class="col-xs-12">
						<p style="font-size:20px; font-weight:600; color:white;"> # 이벤트 결산 # --- PST이벤트 종료 후 다음 PST이벤트 시작 전까지 업데이트</p>
					</div>
				</div>
			</div>	
			<div class="col-xs-2 col-xs-offset-1 titleBarRight">
				<div class="row">
					<div id="eventDiv10" class="col-xs-6 BoxChecked">
						<button type="button" id="eventBtn" class="btn btn-block">#1</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row bodyBoxRaw">
			<div class="col-xs-10 col-xs-offset-1 bodyBox">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 bodyBoxInfoTitle">
						<p id="eventTitle" class="text-center"></p>
						<p class="text-center">PST이벤트 라운지 결산</p>
						<span id="startMessage" class="bodyBoxInfoContents">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 bodyBoxInfoTitle">
						<p class="text-center">이전 PST 이벤트 대비 변화</p>
						<span id="changeHeader" class="bodyBoxInfoContents">ㅇㅇ
						</span>
						<br><br>
						<span id="changeDetail" class="bodyBoxInfoContents">ㅇㅇㅇ
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 bodyBoxInfoTitle">
						<p class="text-center">이벤트 참여도 집계</p>
						<span id="eventHeader" class="bodyBoxInfoContents">
						</span>
						<br><br>
						<span id="eventDetail" class="bodyBoxInfoContents">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 bodyBoxInfoTitle">
						<p class="text-center">인원관리</p>
						<span id="hr" class="bodyBoxInfoContents">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 bodyBoxInfoTitle">
						<p class="text-center">팬수 획득 상황</p>
						<span class="bodyBoxInfoContents"> 하단 링크에서 확인 가능합니다.
						</span>
						<br>
						<a class="bodyBoxInfoLink" href="">라운지 인원 전체 팬 수 변동</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
